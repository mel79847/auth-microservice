name: CI (microfrontend)

on:
  pull_request:
    branches: [main, develop, dev]
    paths:
      - "frontend/login-microfrontend/**"
      - ".github/workflows/**"
  push:
    branches:
      - "feature/**"
    paths:
      - "frontend/login-microfrontend/**"

permissions:
  contents: read

jobs:
  quality:
    name: Lint + Typecheck + Build (+ Unit tests si existen)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/login-microfrontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/login-microfrontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run lint --if-present || echo "lint failed (non-blocking)"

      - name: Typecheck (si existe script)
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build

      - name: Unit tests (si existen)
        run: npm test --if-present

      - name: Detect Cypress config
        id: detect_cypress
        run: |
          if compgen -G "cypress.config.*" > /dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Cypress
        if: ${{ steps.detect_cypress.outputs.exists == 'true' }}
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend/login-microfrontend
          browser: chrome
