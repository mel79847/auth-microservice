name: Preview Deploy (Vercel)

on:
  pull_request:
    branches: [main, develop, dev]
    paths:
      - "frontend/login-microfrontend/**"

permissions:
  contents: read
  pull-requests: write
  deployments: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/login-microfrontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional) podemos omitir build local porque el CI ya valida
      # - name: Install deps
      #   run: npm ci
      # - name: Build local
      #   run: npm run build

      - name: Deploy to Vercel (Preview, remote build)
        uses: amondnet/vercel-action@v41.1.4
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend/login-microfrontend
